<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

  <h1 class="gameTitle">
    Rock Paper Scissors
  </h1>

  <h2 class="header">
    Select Your Move!
  </h2>

  <div class="playerMoves">
      <div>Rock</div>
      <div>Paper</div>
      <div>Scissors</div>
  </div>

  <div class="roundResults"></div>

  <div class="playerNames">
    <div>Player</div>
    <div>Computer</div>
  </div>

  <div class="gameScore">
    <div class="playerScore">0</div>
    <div>-</div>
    <div class="computerScore">0</div>
  </div>

  <div class="scoreDefinition">
    First to 5 Wins!
  </div>

  <div class="playAgainButton">Play Again?</div>

  <div>
    <a href="https://www.freepik.com/free-vector/grunge-starburst-background_5396816.htm#page=2&query=vintage%20poster%20background&position=35&from_view=keyword&track=ais#position=35&page=2&query=vintage%20poster%20background"> Image by kjpargeter</a> on Freepik
  </div>
  
  
    
</body>
</html>
